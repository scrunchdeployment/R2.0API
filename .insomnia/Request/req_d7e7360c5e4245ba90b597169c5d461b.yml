            "abstract": "<jats:sec><jats:title content-type=\"abstract-heading\">Purpose</jats:title><jats:p>To determine and analyze the information systems planning practices in Indian public enterprises.</jats:p></jats:sec><jats:sec><jats:title content-type=\"abstract-heading\">Design/methodology/approach</jats:title><jats:p>The study is an empirical investigation of Indian public enterprises and thus is primary data based. The primary data was collected from a scientifically‐computed sample of respondents through a pre‐tested designed questionnaire. Thus, the collected data was subjected to appropriate statistical methods to reach meaningful conclusions.</jats:p></jats:sec><jats:sec><jats:title content-type=\"abstract-heading\">Findings</jats:title><jats:p>The findings from the study provide insights in IS planning practices in Indian public enterprises.</jats:p></jats:sec><jats:sec><jats:title content-type=\"abstract-heading\">Research limitations implications</jats:title><jats:p>Only two large enterprises in the public sector have been considered for the purpose of this study. Similar studies with a large number of organizations may further increase the reliability of the findings.</jats:p></jats:sec><jats:sec><jats:title content-type=\"abstract-heading\">Practical implications</jats:title><jats:p>The recommendations, based on the findings from this study, can go a long way in improving the health of information systems, which in turn, would improve the efficiency and effectiveness of the organizations.</jats:p></jats:sec><jats:sec><jats:title content-type=\"abstract-heading\">Originality/value</jats:title><jats:p>The research is original and is based on the primary data collection and interpretation.</jats:p></jats:sec>",
